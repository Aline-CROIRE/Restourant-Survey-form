<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">We value your feedback! Please fill out this survey to help us improve our restaurant.</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age" required>
        </div>
        
        <div class="form-group">
            <label for="dropdown">How often do you visit our restaurant?</label>
            <select id="dropdown" name="frequency">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="occasionally">Occasionally</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Rate our food quality:</label>
            <input type="radio" id="excellent" name="food-quality" value="excellent">
            <label for="excellent">Excellent</label>
            <input type="radio" id="good" name="food-quality" value="good">
            <label for="good">Good</label>
            <input type="radio" id="average" name="food-quality" value="average">
            <label for="average">Average</label>
            <input type="radio" id="poor" name="food-quality" value="poor">
            <label for="poor">Poor</label>
        </div>
        
        <div class="form-group">
            <label>What did you like about your experience? (Check all that apply)</label>
            <input type="checkbox" id="service" name="experience" value="service">
            <label for="service">Service</label>
            <input type="checkbox" id="food" name="experience" value="food">
            <label for="food">Food</label>
            <input type="checkbox" id="ambiance" name="experience" value="ambiance">
            <label for="ambiance">Ambiance</label>
        </div>
        
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
